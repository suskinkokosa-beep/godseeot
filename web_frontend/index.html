<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isleborn Online - Регистрация</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a2f4a 100%);
      color: #e0e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
    }
    
    .login-form {
      background: rgba(15, 30, 50, 0.95);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(74, 158, 255, 0.2);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 32px;
      background: linear-gradient(90deg, #4a9eff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .logo p {
      color: #708090;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #b0c4de;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(74, 158, 255, 0.2);
      border-radius: 8px;
      background: rgba(25, 45, 70, 0.6);
      color: #e0e8f0;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 4px rgba(74, 158, 255, 0.1);
    }
    
    .form-group input::placeholder {
      color: #708090;
    }
    
    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 15px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4a9eff, #00d4ff);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
    }
    
    .btn-secondary {
      background: rgba(25, 45, 70, 0.8);
      color: #e0e8f0;
      border: 2px solid rgba(74, 158, 255, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(35, 55, 80, 0.9);
      border-color: rgba(74, 158, 255, 0.5);
    }
    
    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    .status-success {
      background: rgba(0, 255, 136, 0.15);
      border: 1px solid #00ff88;
      color: #00ff88;
    }
    
    .status-error {
      background: rgba(255, 107, 107, 0.15);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }
    
    .status-info {
      background: rgba(74, 158, 255, 0.15);
      border: 1px solid #4a9eff;
      color: #4a9eff;
    }
    
    .hidden {
      display: none;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(74, 158, 255, 0.2);
    }
    
    .divider span {
      padding: 0 15px;
      color: #708090;
      font-size: 12px;
    }
    
    .server-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(25, 45, 70, 0.4);
      border-radius: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-online {
      background: #00ff88;
    }
    
    .status-offline {
      background: #ff6b6b;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    
    .register-link a {
      color: #4a9eff;
      text-decoration: none;
      font-size: 14px;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="logo">
        <h1>Isleborn Online</h1>
        <p>Построй свой остров в бесконечном океане</p>
      </div>
      
      <div class="server-status">
        <div class="status-dot status-online" id="serverStatusDot"></div>
        <span id="serverStatusText">Проверка сервера...</span>
      </div>
      
      <div id="statusMessage" class="status-message hidden"></div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" />
      </div>
      
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Минимум 6 символов" />
      </div>
      
      <div class="form-group hidden" id="usernameGroup">
        <label for="username">Имя игрока</label>
        <input type="text" id="username" placeholder="Ваше имя в игре" />
      </div>
      
      <button class="btn btn-primary" id="loginBtn">Войти в ЛК</button>
      
      <div class="register-link" id="registerToggle">
        <a href="#" id="showRegisterLink">Нет аккаунта? Зарегистрироваться</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    
    let isRegisterMode = false;
    let currentToken = '';
    
    async function checkServerStatus() {
      const dot = document.getElementById('serverStatusDot');
      const text = document.getElementById('serverStatusText');
      
      try {
        const response = await fetch(API_BASE + '/health', { 
          method: 'GET',
          mode: 'cors'
        });
        
        if (response.ok) {
          dot.className = 'status-dot status-online';
          text.textContent = 'Сервер онлайн';
          return true;
        }
      } catch (e) {
        console.log('Server check failed:', e);
      }
      
      dot.className = 'status-dot status-offline';
      text.textContent = 'Сервер недоступен';
      return false;
    }
    
    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message status-${type}`;
      statusEl.classList.remove('hidden');
      
      if (type === 'success') {
        setTimeout(() => {
          statusEl.classList.add('hidden');
        }, 5000);
      }
    }
    
    function hideStatus() {
      document.getElementById('statusMessage').classList.add('hidden');
    }
    
    function toggleRegisterMode() {
      isRegisterMode = !isRegisterMode;
      const usernameGroup = document.getElementById('usernameGroup');
      const loginBtn = document.getElementById('loginBtn');
      const registerLink = document.getElementById('showRegisterLink');
      
      if (isRegisterMode) {
        usernameGroup.classList.remove('hidden');
        loginBtn.textContent = 'Создать аккаунт';
        registerLink.textContent = 'Уже есть аккаунт? Войти';
      } else {
        usernameGroup.classList.add('hidden');
        loginBtn.textContent = 'Войти в ЛК';
        registerLink.textContent = 'Нет аккаунта? Зарегистрироваться';
      }
    }
    
    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const username = document.getElementById('username').value.trim();
      
      if (!email || !password) {
        showStatus('Пожалуйста, заполните email и пароль', 'error');
        return;
      }
      
      if (password.length < 6) {
        showStatus('Пароль должен содержать минимум 6 символов', 'error');
        return;
      }
      
      if (isRegisterMode && !username) {
        showStatus('Пожалуйста, введите имя игрока', 'error');
        return;
      }
      
      showStatus(isRegisterMode ? 'Создание аккаунта...' : 'Вход в систему...', 'info');
      
      try {
        const endpoint = isRegisterMode ? '/api/auth/register' : '/api/auth/login';
        const payload = isRegisterMode 
          ? { email, password, username }
          : { email, password };
        
        const response = await fetch(API_BASE + endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          showStatus(data.error || 'Ошибка', 'error');
          return;
        }
        
        currentToken = data.token;
        localStorage.setItem('session_token', data.token);
        localStorage.setItem('user_info', JSON.stringify(data.user));
        
        showStatus(isRegisterMode ? 'Аккаунт создан!' : 'Вход выполнен!', 'success');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } catch (e) {
        console.error('Auth error:', e);
        showStatus('Ошибка подключения к серверу', 'error');
      }
    }
    
    document.getElementById('loginBtn').addEventListener('click', handleAuth);
    document.getElementById('showRegisterLink').addEventListener('click', (e) => {
      e.preventDefault();
      toggleRegisterMode();
    });
    
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleAuth();
    });
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleAuth();
    });
    
    const savedToken = localStorage.getItem('session_token');
    if (savedToken) {
      window.location.href = 'dashboard.html';
    }
    
    checkServerStatus();
    setInterval(checkServerStatus, 30000);
  </script>
</body>
</html>
