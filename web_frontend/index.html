<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Isleborn Online - Account</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2rem auto; }
    input, button { width: 100%; margin: 0.25rem 0; padding: 0.5rem; }
    textarea { width: 100%; height: 120px; }
  </style>
</head>
<body>
  <h1>Isleborn Online - Account</h1>
  <p>Nakama email auth (server must be reachable at http://localhost:7350).</p>

  <h2>Register / Login</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <input id="username" type="text" placeholder="Username (for new account)" />
  <button id="loginBtn">Login / Register</button>

  <h3>Session Token</h3>
  <textarea id="tokenBox" readonly></textarea>
  <p>Copy this token into the Godot client login screen (\"Use Token\" field) if direct login fails.</p>

  <pre id="status"></pre>

  <script>
    const nakamaBase = "http://localhost:7350";
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const username = document.getElementById("username").value.trim();
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Requesting...";
      if (!email || !password || !username) {
        statusEl.textContent = "Please fill email, password, username.";
        return;
      }
      try {
        const url = `${nakamaBase}/v2/account/authenticate/email?create=true&username=${encodeURIComponent(username)}`;
        const resp = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const txt = await resp.text();
        statusEl.textContent = `HTTP ${resp.status}: ${txt}`;
        if (resp.ok) {
          const data = JSON.parse(txt);
          if (data.token) {
            document.getElementById("tokenBox").value = data.token;
          }
        }
      } catch (e) {
        statusEl.textContent = "Error: " + e;
      }
    };
  </script>
</body>
</html>
